<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hyoogle</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script> 
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="nav-item">gmail</a>
      <a href="#" class="nav-item">images</a>
      <i class="fas fa-bars"></i>
    </div>

    <div class="main">

      <img src="img/Hyoogle(굵게) (copy).png" alt="효글이미지" width=272>

      <div class="input-area">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="input-box">
        <i class="fas fa-microphone mic-icon"></i>
      </div>

      <div class="button-area">
        <button type="button" class="button-style">google search</button>
        <button type="button" class="button-style">I'm feeling lucky</button>
      </div>

      <div class="offered-area">
        Google offered in : 
        <a href="#" class="offered">한국어</a>
        <a href="#" class="offered">ENGLISH</a>
        <a href="#" class="offered">Español</a>
        <a href="#" class="offered">Việt Nam</a>
      </div>

    </div>


    <div class="footer">
      <div class="first-line">
        대한민국
      </div>
      
      <div class="second-line">
        <span>
          <a href="#">Hyoogle정보</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </span>

        <span class="second-line-second">
          <a href="#">Privacy</a>
          <a href="#">team</a>
          <a href="#">setting</a>
        </span>

      </div>
        
    </div>

  </body>
</html>
